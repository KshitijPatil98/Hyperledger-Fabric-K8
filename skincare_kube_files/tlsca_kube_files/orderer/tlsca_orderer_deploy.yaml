apiVersion: apps/v1
kind: Deployment
metadata:
  name: tlsca-orderer
  namespace: skincare
spec:
  selector:
    matchLabels:
      app: tlsca-orderer
  replicas: 1
  template:
    metadata:
      labels:
        app: tlsca-orderer
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
             claimName: skincarepvc
      containers:
        - name: tlsca-orderer
          image: hyperledger/fabric-ca:1.5.7
          imagePullPolicy: "IfNotPresent"
          command:
            [ "fabric-ca-server" ,"start", "-b" ,"tlscaadmin:tlscaadminpw", "-d" ]
          resources:
            requests:
              memory: "300Mi"
              cpu: "250m"
            limits:
              memory: "400Mi"
              cpu: "350m"
          env:
           - name: FABRIC_CA_HOME
             value: /etc/hyperledger/fabric-ca-server
           - name: FABRIC_CA_SERVER_CA_NAME
             value: tlsca-orderer
           - name: FABRIC_CA_SERVER_TLS_ENABLED
             value: "true"
           - name: FABRIC_CA_SERVER_PORT
             value: "7056"
          volumeMounts:
            - mountPath: /etc/hyperledger/fabric-ca-server
              subPath: organizations/tlsca_certs/orderer
              name: data
      
